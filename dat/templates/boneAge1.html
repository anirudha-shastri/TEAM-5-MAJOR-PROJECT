{% extends 'base.html'%} {% block links %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/annotateStyle.css') }}"
/>
{% endblock %} {% block js %}
<script defer src="static/js/ann1Script.js"></script>
{% endblock %} {% block title %} Cephalogram Annotation {% endblock %} {% block
content %}
<div class="container">
  <form
    action="{{url_for('bone_age2_page')}}"
    enctype="multipart/form-data"
    method="POST"
  >
    <label for="imageUpload" class="upload-label"> Select Image </label>
    <input
      class="ann_input"
      type="file"
      name="pic"
      id="imageUpload"
      onchange="showMyImage(this)"
    />
    <label for="annSubmit" class="submit-label"> Annotate </label>
    <input id="annSubmit" type="submit" value="Annotate" /><br />
    <div class="no-image" id="no-image">
      <span class="msg">No image selected.</span>
    </div>
    <div class="img-container">
      <img id="thumbnail" src="" />
    </div>
  </form>
</div>

{%endblock%}
